{% extends 'base.html' %}
{% block content %}

<h1>My Shopping List</h1>

<form action="/shopping_list" method="GET">
    
    <fieldset>
        <legend>My Shopping list items:</legend>
        <div class="items">
                {% for item in items %}
            <div class="item-details">
                <a href="/item/{{ item.id }}"><img src="{{ item.photo_url }}" alt="{{ item.name }}" width="200px">
                <p><strong>{{ item.name }}</strong></p></a>
                <p><strong>Price: ${{ item.price }}</strong></p>
            </div>
                 {% endfor %}
        </div>
    
    </fieldset>
</form>
<div>
    <a href="/base">Base </html></a>
</div>


{% endblock %}
